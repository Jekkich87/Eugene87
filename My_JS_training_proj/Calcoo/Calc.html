<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcoo</title>
    <link href="Calc.css" rel="stylesheet">
</head>
<body class="body">

 <div class="container" id="container">

    <div class="cell input">

        <form name="form" action>
            <input id="input" name="result" type="text" readonly>
        </form>
        
    </div>

    <div class="cell clean">C</div>
    <div class="cell back">&larr;</div>
    <div class="cell">+</div>
    <div class="cell">-</div>
    <div class="cell">&times;</div>
    <div class="cell">&divide;</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
    <div class="cell">(</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">)</div>
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell equal">=</div>
    <div class="cell zero">0</div>
    <div class="cell">.</div>


 </div>

<script src="Calc.js"></script>
</body>
</html>
