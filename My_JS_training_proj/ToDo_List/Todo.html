<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet">
    <link href="./styles/Todo.css" rel="stylesheet">
</head>
<body>
<h1 class="title">Stuff to do</h1>

<div class="all-tasks">

    <h2 class="task-list-title">My lists</h2>

    <ul class="task-list" id="data-lists"></ul>

    <form id="data-new-list-form" action>
        <input class="new list" id="data-new-list-input" name type="text" aria-label="new list name" placeholder="new list name">
        <button class="btn create" aria-label="create new list">+</button>
    </form>

</div>

<div class="todo-list" id="datalist-display-container">
    <div class="todo-header">
        <h2 class="list-title" id="datalist-title">Work</h2>
        <p class="task-count" id="datalist-count">3 tasks remaining</p>
    </div>

    <div class="todo-body">
        <div class="tasks" id="data-tasks">

        </div>

        <div class="new-tasks-creator">
            <form id="data-new-task-form" action>
                <input class="new task" id="data-new-task-input" name type="text" aria-label="new task name" placeholder="new task name">
                <button class="btn create" aria-label="create new task">+</button>
            </form>
        </div>

        <div class="delete-stuff">

            <button class="btn delete" id="delete-task-btn">Clear complited tasks</button>
            
            <button class="btn delete" id="delete-list-btn">Delete list</button>

        </div>
    </div>

</div>

<template id="task-template">
    <div class="task">
        <input type="checkbox"> 
            <label>
                <span class="custom-checkbox"></span>
            </label>
    </div>
</template>

<script src="Todo.js"></script>
</body>
</html>
