<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet">
    <link href="./styles/Todo.css" rel="stylesheet">
</head>
<body>
<h1 class="title">Stuff to do</h1>

<div class="all-tasks">

    <h2 class="task-list-title">My lists</h2>

    <ul class="task-list">
        <li class="active-list">Work</li>
        <li class="">Home tasks</li>
        <li class="">Books to read</li>
    </ul>

    <form action="">
        <input class="new list" id name type="text" aria-label="new list name" placeholder="new list name">
        <button class="btn list" aria-label="create new list">+</button>
    </form>

</div>

<div class="todo-list">
    <div class="todo-header">
        <h2 class="list-title">Work</h2>
        <p class="task-count">3 tasks remaining</p>
    </div>

    <div class="todo-body">
        <div class="tasks">

            <div class="task">
               <input id="task-1" name type="checkbox"> 
               <label for="task-1">
                   <span class="custom-checkbox"></span>
                   Task 1
                </label>
            </div>

            <div class="task">
               <input id="task-2" name type="checkbox"> 
               <label for="task-2">
                   <span class="custom-checkbox"></span>
                   Task 2
                </label>
            </div>

            <div class="task">
               <input id="task-3" name type="checkbox"> 
               <label for="task-3">
                   <span class="custom-checkbox"></span>
                   Task 3
                </label>
            </div>
            
        </div>
        <div class="new-tasks-creator">
            <form action="">
                <input class="new task" id name type="text" aria-label="new task name" placeholder="new task name">
                <button class="btn list" aria-label="create new task">+</button>
            </form>
        </div>

        <div class="delete-stuff">

            <button class="btn delete">Clear complited tasks</button>
            
            <button class="btn delete">Delete list</button>

        </div>
    </div>

</div>


<script src="Todo.js"></script>
</body>
</html>
